<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SMRTZ</title>
  <meta name="description" content="SMRTZ">
  <meta name="author" content="Randy Topliffe">

  <link rel="stylesheet" href="css/base.css?v=0.1">

  <script id="questionTemplate" type="text/template">
    <div id="question" data-id="{{ id }}">{{ question }}</div>
    <div id="answers">
      <div class="answer" data-result="true">True</div>
      <div class="answer" data-result="false">False</div>
    </div>
  </script>

  <script id="questionResultTemplate" type="text/template">
    <div id="result" class="{{ result_class }}">{{ result }}</div>
    <div id="next">Next Question</div>
  </script>

  <script id="resultTemplate" type="text/template">
    <p>Results:</p>
    <div id="results">
      {{# results }}
        <div class="true">True</div>
        <div class="false">False</div>
      {{/ results }}
    </div>
    <p>Total: {{ result }} {{ total }}%</p>
  </script>

  <script id="startTemplate" type="text/template">
    <a href="#" class="clearfix" id="start">Start</a>
    <div class="spacer clearfix"></div>
    <p class="clearfix">
      {{# result }}Previous result: {{ result }}{{/ result }}
      {{^ result }}No previous result{{/ result }}
    </p>
  </script>
</head>

<body>
  <div class="container grid">
    <div id="header" class="bar unit span-grid">
      SMRTZ
    </div>
    <div id="body" class="unit span-grid">
    </div>
    <div id="footer" class="bar unit span-grid">
      By: Randy Topliffe
    </div>
  </div>
  <script src="js/lib/require.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
